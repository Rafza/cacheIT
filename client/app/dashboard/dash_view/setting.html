<!--MyAccount View-->

  <a href=""><strong><i class="glyphicon glyphicon-dashboard"></i> Setting</strong></a>
  <hr>
  <div class="container">
        <div class="row">
          <!-- Change Password Begin -->
          <div class="col-sm-12">
            <h3>Change Password</h3>
          </div>
          <div class="col-sm-6">
            <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

              <div class="form-group">
                <label>Current Password</label>

                <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                       mongoose-error/>
                <p class="help-block" ng-show="form.password.$error.mongoose">
                    {{ errors.other }}
                </p>
              </div>

              <div class="form-group">
                <label>New Password</label>

                <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                       ng-minlength="3"
                       required/>
                <p class="help-block"
                   ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                  Password must be at least 3 characters.
                </p>
              </div>

              <p class="help-block"> {{ message }} </p>

              <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
            </form>
            <br>
          </div>
          <!-- Change Password End -->
          <!-- Delete Account Begin -->
          <div class="col-sm-12">
            <h3>Delete Account</h3>
            <button class="btn btn-lg btn-danger" type="submit">Delete</button>
          </div>
          <!-- Delete Account End -->
        </div>
      </div>

      <hr>


<!--EMyAccount View-->
